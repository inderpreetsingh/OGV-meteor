<template name="processing">
  <div class="container">
    <div class="upload-container">
      <div class="upload-stepper">
        <div class="step">
          <div class="step-number">1</div>
          Upload file
        </div>
        <div class="step step-active">
          <div class="step-number">2</div>
          Processing
        </div>
      </div>
      <div class="upload-content">
        <div class="processing-content">

          {{#if converting }}
          <div class="upload-point">Converting</div>
          {{else}}
          <div class="upload-point-green">Converted</div>
          {{/if}} {{#if thumbnailReady}}
          <div class="upload-point-green">Loaded model</div>
          <p class="upload-thumbnail-text">Rotate and zoom model.</p>
          <button class="button button-green" id="takePhoto">Use as preview</button><br/>{{else}}
          <div class="upload-point">Loading model</div>
          {{/if}} {{thumbnail}}
        </div>
      </div>
    </div>
  </div>
</template>
