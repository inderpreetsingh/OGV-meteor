<template name="modelViewer">
	{{#if embeddedView}}
	<div id="main" style="padding-top: 0;">
		<div id="model-container">
		</div>
	</div>
	<div class="post-item love-wrapper lovemeter-embedded">
		{{> lovemeter }}
	</div>
	{{else}}
	<div id="overlay-comments">
		<div class="comments">
			{{#each comments}} {{> comment}} {{/each}}
		</div>
	</div>

	<div id="model-left">
		<ul class="obj-list-ul">
			{{#each object}}
			<li class="obj-list-li">
				<div data-src={{@index}} class="obj-heading">
					<img class="eye-img" src="/icons/eye.png">
					<p class="obj-name-label">{{original.name}}</p>
				</div>
			</li>
			{{/each}}
		</ul>
	</div>

	<div id="model-right">
		<div style="font-weight: bold; font-size: 16px">
			{{model.name}}
		</div>
		<div style="color: #555;font-size: 10px; margin-bottom: 20px">
			{{model.uploadedAt}}
		</div>
		<div style="text-transform: uppercase; ">Description</div>
		<div style="font-size: 11px; color: #555;">
			{{model.about}}
		</div>

		<div style="text-transform: uppercase; margin: 20px 0;">Settings</div>
		Grid visibility
		<button class="button button-small button-blue" id="toggle-grid">Toggle</button> Axis visibility
		<button class="button button-small button-blue" id="toggle-axes">Toggle</button>
	</div>

	<div id="model-container">
	</div>
	{{/if}}
</template>
